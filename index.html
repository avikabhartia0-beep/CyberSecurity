<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flo Kanpur</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      margin: 0;
    }
    #popup {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      color: #ff3333;
      padding: 40px 60px;
      border-radius: 15px;
      font-size: 36px;
      font-weight: bold;
      font-family: Arial Black, Arial, sans-serif;
      text-align: center;
      box-shadow: 0 6px 20px rgba(255,0,0,0.6);
      z-index: 1000;
      border: 3px solid #ff0000;
    }
    #videoContainer {
      display: none;
      width: 80%;
      max-width: 640px;
      height: 360px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <!-- Popup Box -->
  <div id="popup">☠️ YOUR DEVICE HAS BEEN HACKED ☠️</div>

  <!-- YouTube Video -->
  <div id="videoContainer">
    <iframe id="bdayVideo" 
            src="https://www.youtube.com/watch?v=ca5uBnjR_RQ" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>
  </div>

  <script>
    window.onload = function() {
      const popup = document.getElementById("popup");
      const videoContainer = document.getElementById("videoContainer");

      // Show popup for 1.5 seconds
      setTimeout(() => {
        popup.style.display = "none";        // hide popup
        videoContainer.style.display = "block"; // show YouTube video
      }, 1500);
    }
  </script>
</body>
</html>
